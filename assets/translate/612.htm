<p><b>134:1-3</b> 称颂与祝福的对话:作者不详的这首诗是15篇上行之诗(120-134篇)中的最后一篇。这首诗的结构较独特,采用了对话体的形式。首先是城外的朝圣者督促在城内守城的利未支派祭司们称颂神(1,2节),然后就是城内之人以祝福来回应他们(3节)。</p>
<p><b>134:1</b> 耶和华的仆人夜间站在耶和华殿中的:指当时负责管理圣殿的利未人(民3:6-8),他们当细心看守,使圣所的灯常常点着(出27:20)。彻夜巡逻服侍圣殿的利未人,给我们带来深深的感动。</p>
<p><b>134:3</b> 从锡安赐福给你们:指神在其所居住的殿赐下祝福,今日可理解为神藉着教会赐下祝福与恩典。</p>
