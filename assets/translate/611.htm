<p><b>133:1-3</b> 弟兄的和睦同居:这首大卫所作的赞美诗,讴歌了弟兄之间的美好相交与友爱。这种友爱强烈地暗示了将来在耶稣基督里所有圣徒都永远相交的美好景象。</p>
<p><b>133:1</b> 此处的“弟兄”超越了家庭的含义(创13:8;出2:11),乃是指同族,亦指今日在信心中成为一体的圣徒。“同居”首先是指精神上的连带关系,而不是生活中的同住。圣徒在基督里的联合是一个的奥秘,惟有藉着神的祝福才能成就(弗4:3-6)。</p>
<p><b>133:2-3</b> 诗人为了说明弟兄的联合而举了两个比喻,亦即“贵重的油”与“黑门的甘露”。正如膏油的馨香使全身荣美,清晨的甘露使黑门山富饶一样,弟兄之间的友爱给彼此带来益处。</p>
