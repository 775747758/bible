<p><b>125:1-5</b> 神亲自保护自己的民:作者不详的这首诗宣告了依靠耶和华的人必会得享平安,是一首给圣徒带来盼望与信靠的胜利之歌。本诗也与第一篇一样,宣告恶人必要面对最后的审判,义人则有安息与平安的保障。诗人在此处并非从单纯的伦理层面设定了善恶的标准,乃是主要着眼于与神的关系。</p>
<p><b>125:1</b> 锡安山永不动摇:事实上,锡安山并不是坚不可摧的铜墙铁壁,曾数次被仇敌所攻破(王下24:10-17;25:1-12)。然而,诗人在此处仅是以锡安山象征性地暗示了它不受任何外界势力的影响,因为神居住在此地。</p>
<p><b>125:3</b> 义人的份:指义人所继承的产业,进而意味着他们所持守的信心。</p>
